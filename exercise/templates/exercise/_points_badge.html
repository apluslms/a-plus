{% load i18n %}
{% load exercise %}
{% if status %}
<span class="badge">
    {{ status|submission_status }}
</span>

{% else %}
    {% if difficulty and difficulty != "-" and not confirm_the_level %}
    <span class="difficulty">{{ difficulty }}</span>
    {% endif %}
    <span class="badge {% get_points_class %} {% if classes %} {{ classes }}{% endif %}"
      data-toggle="tooltip"
      {% if confirm_the_level and confirmable_points %}
        title="{% trans 'You must submit here to confirm your points. Submissions are accepted even after the deadline.' %}"
      {% else %}
        data-placement="bottom"
        title="
          {% if not official %}
            {% trans 'Submitted after deadline' %}
          {% elif passed %}
            {% if required > 0 %}
              {% trans 'Passed' %}
            {% endif %}
          {% elif missing_points %}
            {% if difficulty != "-" %}
              {% blocktrans with points=required %}{{ points }} points required to pass{% endblocktrans %}
            {% else %}
              {% trans 'No submissions' %}
            {% endif %}
          {% elif submitted %}
            {% trans 'Required exercises are not passed' %}
          {% endif %}"
      {% endif %}>
		{% get_points_text %}
</span>
{% endif %}

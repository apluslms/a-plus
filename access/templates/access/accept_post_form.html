{% load i18n %}
{% if exercise.fields %}
<form method="post" action="{{ post_url }}">
	{% for entry in result.fields %}
	<div class="form-group{% if entry.missing %} has-error{% endif %}">
		<label for="{{ entry.name }}_id" class="control-label">
			{{ entry.title|safe }}
		</label>
		{% if entry.more %}
		{{ entry.more|safe }}
		{% endif %}
		<textarea id="{{ entry.name }}_id" name="{{ entry.name }}" class="form-control" rows="6"></textarea>
	</div>
	{% endfor %}
	{% if post_url or not result.accepted %}
	<div class="form-group">
		<input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary" />
	</div>
	{% endif %}
</form>
{% endif %}

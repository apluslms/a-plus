{% load course %}
{% load i18n %}
{% if count > 0 %}
<div class="alert alert-danger d-block d-sm-none">
    <i class="bi-envelope float-start" aria-hidden="true"></i>
    <p>
        {% translate "YOU_HAVE" %} {{ count }} {{ unread_message }}
        <ul>
            {% for entry in notifications %}
            <li><a href="{{ entry.link }}" class="page-modal">
                {{ entry.name|parse_localization }}
            </a></li>
            {% endfor %}
        </ul>
    </p>
</div>
{% endif %}

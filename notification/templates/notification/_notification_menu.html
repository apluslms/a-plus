{% load course %}
{% if count > 0 %}
<li role="presentation" class="menu-notification nav-item dropdown" id="notification-alert" style="list-style: none">
  <a href="#" class="btn btn-link py-2 px-2 px-lg-2 dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <i class="bi-envelope" aria-hidden="true"></i>
    <span class="badge text-bg-danger">{{ count }}</span> <span class="d-none d-xl-inline">{{ unread_message }}</span>
  </a>
  <ul class="dropdown-menu" style="position: absolute; right: 0; left: auto">
    {% for entry in notifications %}
    <li>
      <a href="{{ entry.link }}" class="dropdown-item page-modal">
        {{ entry.name|parse_localization }}
      </a>
    </li>
    {% endfor %}
  </ul>
</li>
{% endif %}

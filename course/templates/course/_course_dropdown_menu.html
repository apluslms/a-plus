{% load i18n %}
<ul class="dropdown-menu">
	{% for entry in instances %}
	{% if entry.divider %}
	<li role="presentation" class="divider"></li>
	{% else %}
	<li role="presentation">
		<a href="{{ entry.link }}">
			{{ entry.name }}
		</a>
	</li>
	{% endif %}
	{% empty %}
	<li role="presentation">
		<a href="/">
			{% trans "Begin by enrolling in a course." %}
		</a>
	</li>
	{% endfor %}
</ul>

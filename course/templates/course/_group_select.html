{% load i18n %}
{% load course %}
{% if groups %}
<li role="presentation" class="menu-groups">
  <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <span class="selection">
      <small class="text-body-secondary">
        {{ selected }}
      </small>
      <span class="caret" aria-hidden="true"></span>
    </span>
    <span class="loader hidden">
      <small class="text-body-secondary">{% translate "GROUP_LOADER_REGISTERING_SELECTION" %}</small>
    </span>
  </a>
  <ul class="dropdown-menu">
    <li>
      <form class="dropdown-item" id="group-select-form" method="post" action="{{ instance|url:'group-select' }}">
        {% csrf_token %}
        <button type="submit" name="group" value="0" data-group-size="1">
          {% translate "SUBMIT_ALONE" %}
        </button>
      </form>
    </li>
    {% for group in groups %}
    <li>
      <form id="group-select-form" method="post" action="{{ instance|url:'group-select' }}">
        {% csrf_token %}
        <button type="submit" name="group" value="{{ group.id }}" data-group-size="{{ group.size }}">
          {% blocktranslate trimmed with collaborators=group.collaborators %}
            SUBMIT_WITH -- {{ collaborators }}
          {% endblocktranslate %}
        </button>
      </form>
    </li>
    {% endfor %}
  </ul>
</li>
{% endif %}

{% load i18n %}
<div
    class="modal"
    id="tag-remove-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="tag-remove-modal-label"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="tag-remove-modal-label">
                    {% translate "UNTAG_MULTIPLE_USERS" %}
                </h4>
            </div>
            <div class="modal-body">
                {% blocktranslate trimmed %}
                    REMOVE_TAGGING_FROM_USERS_MODAL
                {% endblocktranslate %}
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="aplus-button--secondary aplus-button--md"
                    data-bs-dismiss="modal"
                >
                    {% translate "CANCEL" %}
                </button>
                <button
                    type="button"
                    class="aplus-button--danger aplus-button--md"
                    data-bs-dismiss="modal"
                    id="tag-remove-modal-button"
                >
                    {% translate "REMOVE_ALL" %}
                </button>
            </div>
        </div>
    </div>
</div>
